buildscript {
  ext.butterknife_version = '7.0.1'
  ext.kotlin_version = '1.0.0'
  ext.paperparcel_version = '1.0.0-beta2'

  repositories {
    mavenCentral()
    maven {
      url = 'https://jitpack.io'
    }
    jcenter()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.android.tools.build:gradle:2.0.0-beta6'
  }
}

allprojects {
  repositories {
    mavenCentral()
    maven {
      url = 'https://jitpack.io'
    }
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "org.coffeetrain.doggifs"
    minSdkVersion 21
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "com.squareup.flow:flow:1.0.0-alpha"
  compile "com.github.grandstaish.paperparcel:paperparcel:$paperparcel_version"
  kapt "com.github.grandstaish.paperparcel:compiler:$paperparcel_version"
  compile 'com.felipecsl:gifimageview:2.0.0'
  compile 'com.squareup.okio:okio:1.6.0'
  compile 'com.android.support:appcompat-v7:23.1.1'

  testCompile "junit:junit:4.12"
}
